# =============================================================================
# Build Release Candidate (RC) Images - Ploston Enterprise
# =============================================================================
# Builds Docker images from source and pushes to Docker Hub as release candidates.
# Triggers meta-repo to run E2E tests against the RC.
#
# Image tags:
#   - docker.io/ostanlabs/ploston-enterprise:rc-<sha>   (immutable)
#   - docker.io/ostanlabs/ploston-enterprise:rc-latest  (latest RC)
#
# Triggered by:
#   - CI workflow completing successfully on main (workflow_run)
#   - Manual workflow dispatch
#
# Flow:
#   1. Push to main triggers CI workflow
#   2. CI runs lint, unit tests, integration tests, etc.
#   3. If CI passes, this workflow runs automatically
#   4. Builds RC image and triggers meta-repo E2E tests
# =============================================================================

name: Build RC

on:
  # Trigger after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_trigger:
        description: 'Skip triggering meta-repo tests'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: ostanlabs/ploston-enterprise

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push RC Image
  # ---------------------------------------------------------------------------
  build-rc:
    name: Build RC Image
    runs-on: ubuntu-latest
    # Only run if CI succeeded (or if manually triggered)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
      sha: ${{ steps.sha.outputs.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Determine commit SHA
        id: sha
        run: |
          # Use workflow_run head_sha if triggered by CI, otherwise use github.sha
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            SHA="${{ github.event.workflow_run.head_sha }}"
          else
            SHA="${{ github.sha }}"
          fi
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "short_sha=$(echo $SHA | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "Using commit SHA: $SHA"

      - name: Set variables
        id: vars
        run: |
          echo "short_sha=${{ steps.sha.outputs.short_sha }}" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=rc-${{ steps.vars.outputs.short_sha }}
            type=raw,value=rc-latest
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_SHA=${{ steps.sha.outputs.sha }}
            BUILD_DATE=${{ steps.vars.outputs.timestamp }}
      
      - name: Output image info
        run: |
          echo "## RC Image Built ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rc-${{ steps.vars.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ steps.sha.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To test locally:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rc-${{ steps.vars.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Trigger Meta-Repo E2E Tests
  # ---------------------------------------------------------------------------
  trigger-e2e:
    name: Trigger E2E Tests
    needs: build-rc
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_trigger != 'true' }}
    
    steps:
      - name: Trigger meta-repo test-rc workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.META_REPO_TOKEN }}
          repository: ostanlabs/agent-execution-layer
          event-type: enterprise-rc-ready
          client-payload: |
            {
              "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rc-${{ needs.build-rc.outputs.short_sha }}",
              "sha": "${{ needs.build-rc.outputs.sha }}",
              "short_sha": "${{ needs.build-rc.outputs.short_sha }}",
              "ref": "${{ github.ref }}",
              "actor": "${{ github.actor }}"
            }
      
      - name: Summary
        run: |
          echo "## E2E Tests Triggered ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Meta-repo will now run E2E tests against:" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rc-${{ needs.build-rc.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY

